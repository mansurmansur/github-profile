<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="search-container card">
                <input type="search" name="search" id="search" placeholder="Search A Github User">
            </div>
            <div class="user-profile card">
                <div class="profile-image">
                    <img src="	https://avatars.githubusercontent.com/u/45202319?v=4" class="avatar" alt="">
                </div>
                <div class="profile-info">
                    <div>
                        <p class="name">Mansur</p>
                    </div>
                    <div>
                        <p class="bio">
                            A recent Graduate of Computer Science Degree from Trent.
                        </p>
                    </div>
                    <div class="more-info">
                        <p><span class="followers">14</span> Following</p>
                        <p><span class="following">15</span> Followers</p>
                        <p><span class="Repos">7</span> Repos</p>
                    </div>
                    <div class="links">
                        <a href="">Quiz</a>
                        <a href="">mansurmansur</a>
                        <a href="">mansurmansur.github.io</a>
                        <a href="">Shopping List App</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
